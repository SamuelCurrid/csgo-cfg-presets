// ──────────────── DEMO PLAYBACK ──────────────────
alias demoFixer "sv_cheats 1;host_timescale 0;mirv_snd_timescale 1;cl_clock_correction 0;mirv_fix playerAnimState 1;"
bind p "demo_togglepause" //Move this to a more general file

// ───────────────── CAMERA PATH ───────────────────

bind alt "mirv_campath add;echo {QUOTE}Camera path keyframe added{QUOTE}"
bind del "mirv_campath clear;echo {QUOTE}Camera path cleared{QUOTE}"
bind i "mirv_campath draw enabled 1;echo {QUOTE}Camera path enabled{QUOTE}"
bind o "mirv_campath draw enabled 0;echo {QUOTE}Camera path disabled{QUOTE}"

// ─────────────── CONSOLE PRINTOUT ────────────────
echo ""
echo "═════════════════════════════════════════════════"
echo "            Samuel Currid CFG Preset"
