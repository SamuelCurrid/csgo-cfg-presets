echo "                  01/24/20"
echo "═════════════════════════════════════════════════"
echo ""
echo "──────────────── DEMO PLAYBACK ──────────────────"
echo "    demoFixer -> Make demos smoother"
echo ""
echo "───────────────── CAMERA PATH ───────────────────"
echo "    [alt] -> Add keyframe to the camera path"
echo "    [del] -> Clear the camera path"
echo "    [i]   -> Enable camera path"
echo "    [o]   -> Disable camera path"
echo ""
